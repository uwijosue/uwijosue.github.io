<script>
  document.getElementById('year')?.textContent = new Date().getFullYear();
  (function(){ const links=document.querySelectorAll('.nav-link'); links.forEach(a=>{ const href=a.getAttribute('href'); const cur = location.pathname.split('/').pop(); if(href===cur || (href==='index.html' && (cur===''||cur==='index.html'))) a.classList.add('text-cyan-400','font-semibold'); }); })();
  document.addEventListener('click', (e) => {
    const a = e.target.closest('a');
    if(!a) return;
    const href = a.getAttribute('href');
    if(!href || href.startsWith('http') || href.startsWith('#') || href.endsWith('.pdf')) return;
    e.preventDefault();
    const page = document.getElementById('page');
    if(page){ page.classList.remove('animate__fadeInUp'); page.classList.add('animate__animated','animate__fadeOutDown'); }
    setTimeout(()=> window.location = href, 320);
  });
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(e => {
      if(e.isIntersecting){ e.target.classList.add('animate__animated','animate__fadeInUp'); observer.unobserve(e.target); }
    });
  }, {threshold:0.12});
  document.querySelectorAll('.animate-reveal').forEach(el => observer.observe(el));
</script>
